<div id="navigator" class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"> Game-stack </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Home</a></li>
                <ul class="nav navbar-nav navbar-right" style="color:white; font-size:2.5em;">

                    <li>
                        <a href="{{url_for('main.profile',uname=current_user.username)}}" style="color: black;">Profile</a>
                    </li>
                
                    <li>
                        <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Sign out</a>
                    </li>
                    {% else %}
                    <li>
                        <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">
                            <span class="glyphicon glyphicon-log-in"></span>Sign in</a>
                    </li>
                    <li>
                        <a class="nav-item nav-link" href="{{ url_for('auth.register') }}">
